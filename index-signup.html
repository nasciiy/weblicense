<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GW signup</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style-signup.css">
</head>
<body>
    <main>
        <h1>Sign Up</h1>
        <form action="">
            <label for="">Email</label>
            <input type="text">
            <label for="">Password</label>
            <input type="text">
        </form>

        <button type="submit" class="submit-btn">Submit</button>

        <div class="border"></div>   
        

        <div class="btn">
            <button class="fb-btn">
                <img src="./img/faceicon.png" alt="" width="30px" height="30px">
                <p>continue with Facebook</p>
            </button>
            <button class="tw-btn">
                <img src="./img/twicon.jpg" alt="" width="30px" height="30px">
                <p>continue with Twitter</p>
            </button>
            <button class="in-btn">
                <img src="./img/instaicon.png" alt="" width="30px" height="30px">
                <p>continue with Instagram</p>
            </button>
        </div>
    </main>
</body>
</html>
